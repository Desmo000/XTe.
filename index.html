<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Click the button for a surprise!</h1>
    <button onclick="showMessage()">Click Me!</button>
    <div id="message"></div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Tanti Auguri Cuore grande";
        }
    </script>
</body>
</html>
